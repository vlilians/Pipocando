<html lang="pt-br">

    <title>Pipocando - Login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body class="page-favorites-promo">
<div id="header-container"></div>
    

    <main class="main-section d-flex align-items-center justify-content-center position-relative">
        
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 position-relative">
                    
                    <img src="img/popcorn.png"  class="decoracao pipoca" alt="Balde de Pipoca">
                    
                    <img src="img/3dzao.png" class="decoracao oculos" alt="Óculos 3D">

                    <div class="card-login bg-white p-5 rounded-4 shadow">

                        <div class="d-grid gap-2">

<div id="footer-container"></div>
