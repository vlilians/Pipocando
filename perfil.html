<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipocando - Meu Perfil</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body class="page-profile">
<div id="header-container"></div>


    <main class="main-content pb-5">

        <section class="banner-perfil bg-white d-flex align-items-center justify-content-center position-relative">
            <h2 class="text-uppercase fw-bold text-dark m-0">BANNER DO PERFIL</h2>
        </section>

        <section class="container position-relative user-header-section">
            <div class="row align-items-end justify-content-center text-center">

                <div class="col-md-4 d-none d-md-flex justify-content-end gap-2 mb-4">
                    <div class="stats-box">
                        <span class="d-block fw-bold fs-4">95</span>
                        <span class="small text-uppercase">seguidores</span>
                    </div>
                    <div class="stats-box">
                        <span class="d-block fw-bold fs-4">119</span>
                        <span class="small text-uppercase">seguindo</span>
                    </div>
                </div>

                <div class="col-md-4 position-relative">
                    <div class="profile-pic-container mx-auto">
                        <img src="https://placehold.co/200x200/cccccc/777777?text=User" alt="Foto de Perfil"
                            class="img-fluid rounded-circle border border-4 border-dark">
                    </div>
                    <div class="mt-2">
                        <h2 class="fw-bold text-white mb-0">Meu Perfil</h2>
                        <p class="text-secondary small">Descrição do perfil</p>
                    </div>
                </div>

                <div class="col-md-4 d-none d-md-flex justify-content-start gap-2 mb-4">
                    <div class="stats-box">
                        <span class="d-block fw-bold fs-4">177</span>
                        <span class="small text-uppercase">avaliações</span>
                    </div>
                    <div class="stats-box">
                        <span class="d-block fw-bold fs-4">27</span>
                        <span class="small text-uppercase">esse ano</span>
                    </div>
                </div>

                <div class="col-12 d-flex d-md-none justify-content-center gap-2 mt-3 flex-wrap">
                    <div class="stats-box small-box">
                        <span class="d-block fw-bold">95</span>
                        <span class="small">seg.</span>
                    </div>
                    <div class="stats-box small-box">
                        <span class="d-block fw-bold">119</span>
                        <span class="small">seg.</span>
                    </div>
                    <div class="stats-box small-box">
                        <span class="d-block fw-bold">177</span>
                        <span class="small">aval.</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="container mt-5 px-4">
            <h3 class="text-white fw-bold mb-3">Favoritos</h3>

            <div class="position-relative">
                <div class="d-flex gap-3 overflow-hidden" id="listaFavoritos">
                    <div class="card-filme bg-white rounded-4 shadow-sm"></div>
                    <div class="card-filme bg-white rounded-4 shadow-sm"></div>
                    <div class="card-filme bg-white rounded-4 shadow-sm"></div>
                    <div class="card-filme bg-white rounded-4 shadow-sm"></div>
                    <div class="card-filme bg-white rounded-4 shadow-sm d-none d-lg-block"></div>
                </div>

                <button class="btn btn-seta position-absolute top-50 end-0 translate-middle-y" id="btnFavNext">
                    <i class="fas fa-arrow-circle-right"></i>
                </button>
            </div>
        </section>

        <section class="container mt-5 px-4">
            <h3 class="text-white fw-bold mb-3">Avaliados</h3>

            <div class="position-relative">
                <div class="d-flex gap-3 overflow-hidden" id="listaAvaliados">
                    <div class="card-filme bg-white rounded-4 shadow-sm"></div>
                    <div class="card-filme bg-white rounded-4 shadow-sm"></div>
                    <div class="card-filme bg-white rounded-4 shadow-sm"></div>
                    <div class="card-filme bg-white rounded-4 shadow-sm"></div>
                    <div class="card-filme bg-white rounded-4 shadow-sm d-none d-lg-block"></div>
                </div>

                <button class="btn btn-seta position-absolute top-50 end-0 translate-middle-y" id="btnAvalNext">
                    <i class="fas fa-arrow-circle-right"></i>
                </button>
            </div>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
