<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipocando - Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body class="page-login">
    <div id="header-container"></div>

    <main class="flex-grow-1 d-flex flex-column align-items-center justify-content-center py-4 text-center position-relative">
        
        <h1 class="main-title text-uppercase mb-2">
            PRONTO PARA A PRÓXIMA<br>SESSÃO?
        </h1>

        <div class="stars-container mb-4">
            <i class="fas fa-star star-side"></i>
            <i class="fas fa-star fa-2x star-center mx-2"></i>
            <i class="fas fa-star star-side"></i>
        </div>

        <div class="central-area d-flex align-items-end justify-content-center mb-5 position-relative">
            
            <div class="char-container vader-container d-none d-xl-block">
                <img src="img/darth.png" alt="Darth Vader" class="img-fluid">
            </div>

            <div class="login-box-black p-4 p-md-5 mx-3 shadow-lg z-2 position-relative">
                <h2 class="form-title text-uppercase mb-4">CADASTRE-SE</h2>
                
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control beige-input" placeholder="Como devemos chamar você?">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control beige-input" placeholder="Seu e-mail">
                    </div>
                    <div class="mb-4">
                        <input type="password" class="form-control beige-input" placeholder="Senha">
                    </div>

                    <div class="mb-4 form-check text-start d-flex align-items-center justify-content-center">
                        <input type="checkbox" class="form-check-input custom-checkbox me-2" id="captchaCheck">
                        <label class="form-check-label fw-bold small text-white" for="captchaCheck">Verificar Captcha</label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn blue-button btn-lg text-uppercase">
                            Entrar
                        </button>
                    </div>
                </form>
            </div>

            <div class="char-container harry-container d-none d-xl-block">
                <img src="img/harry.png" alt="Harry Potter" class="img-fluid">
            </div>
        </div>

        <div class="footer-text px-3" style="z-index: 10;">
            <h4 class="fw-bold mb-2">Organize, avalie e descubra o que assistir hoje.</h4>
            <p class="small fw-bold opacity-75" style="max-width: 600px; margin: 0 auto;">
                A rede social para quem ama cinema. Avalie o que assistiu, crie listas e veja o que seus amigos estão comentando.
            </p>
        </div>

    </main>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
